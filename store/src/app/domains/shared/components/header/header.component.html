<nav>
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-4">
    <div class="flex items-center space-x-8">
      <a href="https://flowbite.com/" class="flex items-center ">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3" alt="Flowbite Logo" />
        <span class="self-center text-xl font-semibold whitespace-nowrap">Flowbite</span>
      </a>
      <ul class="flex space-x-6">
        <li>
          <a routerLink="/" class="block underline hover:underline" aria-current="page">Home</a>
        </li>
        <li>
          <a routerLink="/about" class="block hover:underline">About</a>
        </li>
        <li>
          <a routerLink="/services" class="block hover:underline">Services</a>
        </li>
      </ul>
    </div>
    <div class="flex items-center">
      <button class="relative inline-flex items-center p-3 text-sm font-medium text-center bg-white"
        (click)="toggleSideMenu()">
        <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg>
        @if (items().length > 0) {
        <span class="sr-only">Cart items</span>
        <div
          class="absolute inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-blue-600 border-2 border-white rounded-full top-0 end-0 dark:border-gray-900">
          {{items().length}}
        </div>
        }
      </button>
    </div>
  </div>
</nav>

<div class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
  [class.translate-x-full]="hideSideMenu()">
  <div class="flex justify-between items-center mb-12">
    <p class="text-xl">My Cart</p>
    <button (click)="toggleSideMenu()">
      <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div class="flow-root">
    <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
      @for (item of items(); track $index) {
      <li class="py-3 sm:py-4">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="w-8 h-8 rounded-full" [src]="item.image" [alt]="item.title">
          </div>
          <div class="flex-1 min-w-0 ms-4">
            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
              {{item.title}}
            </p>
            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
              {{item.description}}
            </p>
          </div>
          <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
            ${{item.price}}
          </div>
        </div>
      </li>
      }
    </ul>
  </div>
  <div class="flex justify-between">
    Total: <span class="text-2xl font-bold">${{total()}}</span>
  </div>
  <div class="mt-8">
    <button class="w-full py-3 text-white bg-blue-600 rounded-md hover:bg-blue-700">
      Checkout
    </button>
</div>
